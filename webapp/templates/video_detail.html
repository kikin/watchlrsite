{% extends "user_home.html" %}
{% load kikinvideo_tags %}
{% block style_refs %}
    <link rel="stylesheet" href="{{ STATIC_URL }}css/activity_queue.css" type="text/css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/logged_in.css" type="text/css"/>
    <link rel='stylesheet' href='{{ STATIC_URL }}css/profile.css' type='text/css'/>
    <style>

	.video-wrapper{
		text-align:left;
        width:700px;
        margin-left: auto;
        margin-right: auto;
	}
	h3.video-title{
		margin-bottom:20px;
	}
    .video-player{
    position:static;
    width:640px;
    margin-left:-5px;
    padding: 10px;
    background: #333;
    -moz-border-radius: 4px;
    -webkit-border-radius: 4px;
    border-radius: 4px;
    text-align: center;
    display:block;
    }

    .close-button-fancy{
        display: none;
    }

	.video-thumb{
		clear:left;
	}

    .video-info{
        margin-left:30px;
    }

    .right-panel{
        margin-left: 740px;
    }
	
	.video-buttons-container{float:right;}

    .video-thumbnail-btn{
        display:none;
    }

    .liked-by-wrapper{
        width:640px;
        border-top: 1px solid #cccccc;
        margin-top: 20px;
    }

    .user-dropdown .close-button{
        margin-right:0px;
    }

    </style>
{% endblock style_refs%}

{% block script_refs %}
    <script src="{{ STATIC_URL }}video_player/video.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/kikinvideo/homeviewcontroller.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/kikinvideo/uiuniversal.js"></script>
    
    <script type="text/javascript">
        activeView = VIEWS.detail;
        stylizeVideoTitles();
        $(document).ready(function(){
            home.bindVideoPanelEvents();
        });
    </script>

{% endblock script_refs %}

{% block content %}
    <div id="video-section" style="width: 680px;">
        <div id="videoListWrapper">
            <div id="videoList">
                {% video_queue_item %}
            </div>
        </div>
    </div>
{% endblock %}
