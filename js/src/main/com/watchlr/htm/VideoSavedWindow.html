<div class="watchlr-header">
	<div class="watchlr-logo watchlr-left"></div>
	<a class="watchlr-close-button watchlr-right" onclick="return false;"></a>
</div>
<div class="watchlr-video-saved">
	<div class="watchlr-video-saved-button watchlr-left"></div>
	<div class="watchlr-message watchlr-video-saved-message watchlr-right">
    	<div>Woohoo!!!</div>
    	<div>You saved a video!</div>
	</div>
</div>
<div class="watchlr-message-separator"></div>
<div class="watchlr-message watchlr-watch-later-message">
 	This video, and all the videos you save, are added to your Saved Video Queue on <a id="watchlr-video-page">watchlr.com</a>.
</div>
<div class="watchlr-footer">
	<div class="watchlr-left watchlr-footer-left">
    	<input id="watchlr-show-message" type="checkbox">
    	<label for="watchlr-show-message" class="watchlr-show-message-label">Do not show this message again.</label>
  </div>
	<a class="watchlr-right watchlr-ok-button" onclick="return false;"></a>
</div>
